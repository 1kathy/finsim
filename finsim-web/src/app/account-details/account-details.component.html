<mat-card>
  <mat-card-content>
    Account Details
    <div *ngIf="bank_acct">
      <p> {{bank_acct.id}} | {{bank_acct.account_number}} | &#36;{{bank_acct.balance}} </p>
    </div>
  </mat-card-content>
</mat-card>

<mat-list>
    <div *ngIf="transactions?.length; else elseBlock">
      <p>Transaction ID | Amount | Type | Counterpart Name | Counterpart's Account Number</p>
      <mat-list-item *ngFor="let t of transactions">
        <p mat-line> {{t.id}} &#36;{{t.amount}} {{t.type}} {{t.counterpart_name}} {{t.counterpart_acct}}</p>
      </mat-list-item>
    </div>
    <ng-template #elseBlock>
      <p>No transactions listed for this account.</p>
    </ng-template>
</mat-list>
